<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SiPlus.me</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
<body>
		<div class="header-wrapper">
			<header class="header">
				<span class="logo-main">
					<img src="img/logo.svg" alt="Main logo" />
				</span>
				<div class="user-menu">
					<img src="img/user.svg" class="user-img">
					<div class="user-actions-wrapper">
						<img src="img/triangle.svg" class="user-actions-wrapper-triangle">
						<a href="#" class="user-action">Особистий кабінет</a>
						<a href="#" class="user-action">Перелік звернень</a>
						<a href="#" class="user-action">Вихід</a>
					</div>
				</div>
			</header>
		</div>
		<div class="main-wrapper">
			<main class="main">
				<div class="data-user-wrapper">
					<img
						class="avatar-user"
						src="img/avatar-user.svg"
						alt="avatar-user"
					/>
					<div class="info-user">
						<div class="user-parameter-value-wrapper">
							<div class="user-parameter">ФІО:</div>
							<div class="user-value">
								Коряк Володимир Сергійович
							</div>
						</div>
						<div class="user-parameter-value-wrapper">
							<div class="user-parameter">Посада:</div>
							<div class="user-value">
								терапефт
							</div>
						</div>
						<div class="user-parameter-value-wrapper">
							<div class="user-parameter">Пошта:</div>
							<div class="user-value">koryak.volodymyr@gmail.com</div>
						</div>
					</div>
				</div>
				<div class="btn-edit-wrapper">
					<button class="btn-edit">Редагувати</button>
				</div>
				<div class="changing-wrapper">
					<div class="overlay-popup-form"></div>
					<div class="popup-form-wrapper">
						<div class="changing-object">
							<form class="changing-form" action="" method="">
								<input class="type-text" type="text" placeholder="ФІО"/>
								<input class="type-text" type="text" placeholder="Посада"/>
								<input class="submit-form" type="submit" value="Підтвердити" />
							</form>
						</div>
					</div>
				</div>
			</main>
		</div>
	<script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SiPlus.me</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="header-wrapper">
			<header class="header">
				<span class="logo-main">
					<img src="img/logo.svg" alt="Main logo" />
				</span>
				<span class="user">
					<span class="enter-hover">
						<a href="#">Вхід</a>
					</span>
				</span>
			</header>
		</div>
		<div class="main-wrapper">
			<main class="main">
				<div class="salutation-wrapper">
					<p class="salutation">Вітаємо вас в системі</p>
					<p class="salutation">SiPlus.me</p>
				</div>
				<div class="enter-wrapper">
					<button class="button-enter show_popup">Вхід</button>
					<div class="overlay-popup-form"></div>
					<div class="popup-form-wrapper">
						<div class="enter-object">
							<form class="enter-form" action="" method="">
								<input class="type-email" type="email" placeholder="Пошта" />
								<input class="type-password" type="password" placeholder="Пароль" />
								<input class="submit-form" type="submit" value="Підтвердити" />
							</form>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
